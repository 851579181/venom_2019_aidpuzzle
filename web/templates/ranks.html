{% extends 'base.html' %}

{% block body %}
<div class="pure-g">
    <div class="pure-u-1-3 pure-u-md-1-3"></div>
    <div class="pure-u-1-3 pure-u-md-1-3 center">
        <h1>Ranks</h1>
        <table class="pure-table" style="margin: auto;">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <!-- <th>First</th>
                    <th>Second</th>
                    <th>Third</th> -->
                    <th>Best</th>
                    <th>Download</th>
                    <th>Submit</th>
                </tr>
            </thead>
            <tbody>
                {% for rank in ranks %}
                <tr {% if loop.index % 2  == 0 %}class="pure-table-odd" {% endif %}>
                    <td>{{ loop.index }}</td>
                    <td>{{rank.name}}</td>
                    <td>{{rank.best}}</td>
                    <td>{{rank.download  | strftime}}</td>
                    <td>{{rank.submit | strftime}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="pure-u-1-3 pure-u-md-1-3"></div>
</div>
{% endblock %}
